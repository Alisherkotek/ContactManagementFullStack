<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Contacts Management</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div class="toolbar">
        <button mat-raised-button color="primary" (click)="openAddDialog()">
          <mat-icon>add</mat-icon>
          Add Contact
        </button>
      </div>

      <div class="table-container">
        @if (loading) {
          <div class="loading-container">
            <mat-spinner diameter="50"></mat-spinner>
          </div>
        }

        @if (!loading) {
          <table mat-table [dataSource]="contacts" class="mat-elevation-z1">

            <!-- First Name Column -->
            <ng-container matColumnDef="firstName">
              <th mat-header-cell *matHeaderCellDef> First Name </th>
              <td mat-cell *matCellDef="let contact"> {{contact.firstName}} </td>
            </ng-container>

            <!-- Last Name Column -->
            <ng-container matColumnDef="lastName">
              <th mat-header-cell *matHeaderCellDef> Last Name </th>
              <td mat-cell *matCellDef="let contact"> {{contact.lastName}} </td>
            </ng-container>

            <!-- Email Column -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> Email </th>
              <td mat-cell *matCellDef="let contact"> {{contact.email}} </td>
            </ng-container>

            <!-- Phone Column -->
            <ng-container matColumnDef="phoneNumber">
              <th mat-header-cell *matHeaderCellDef> Phone Number </th>
              <td mat-cell *matCellDef="let contact"> {{contact.phoneNumber}} </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> Actions </th>
              <td mat-cell *matCellDef="let contact">
                <button mat-icon-button color="primary" (click)="openEditDialog(contact)" matTooltip="Edit">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteContact(contact)" matTooltip="Delete">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          @if (contacts.length === 0 && !loading) {
            <div class="no-data">
              <p>No contacts found. Click "Add Contact" to create one.</p>
            </div>
          }

          <mat-paginator
            [length]="totalContacts"
            [pageSize]="pageSize"
            [pageSizeOptions]="[5, 10, 25, 50]"
            [pageIndex]="currentPage - 1"
            (page)="onPageChange($event)"
            aria-label="Select page">
          </mat-paginator>
        }
      </div>
    </mat-card-content>
  </mat-card>
</div>
